sudo: required
dist: precise
group: edge

language: android

jdk: oraclejdk8

android:
  components:
    - tools
    - build-tools
    - platform-tools

licenses:
    - 'android-sdk-preview-license-.+'
    - 'android-sdk-license-.+'
    - 'google-gdk-license-.+'


branches:
    only:
        - develop
        - master

script:
    - android update sdk --no-ui --all --filter build-tools-23.0.3,android-23,extra-android-m2repository
    - ./gradlew test
